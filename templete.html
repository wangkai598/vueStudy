<!-- 模版用法-->
<html>
<head>
    <meta charset="utf-8">
    <title>模版用法</title>
    <script src="vue.js"  type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <p v-html="rawHtml"></span></p>
        <div v-bind:class='color'>red</div>
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>
    <script>
        var data = {
            message: 'vue',
            rawHtml:'<span style="color:red">this should be red</span>',
            color: 'red',
            number:10,
            ok: 1
        };
        var app = new Vue({
            el: '#app',
            data: data
        });
    </script>
    <style type="text/css">
        .red{color: red;}
        .blue{color: blue;font-size: 100px;}
    </style>
</body>
</html>
