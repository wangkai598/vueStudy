<!-- 创建一个vue实例 -->
<html>
<head>
    <meta charset="utf-8">
    <title>条件渲染</title>
    <script src="vue.js"  type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div v-if='type === "A"'>
            A
        </div>
        <div v-else-if='type === "B"'>
            B
        </div>
        <div v-else-if='type === "C"'>
            C
        </div>
        <div v-else>
            not a/b/c
        </div>
        <h1 v-show='ok'>hello</h1>
    </div>
    <script>
        var data = {
            type:'',
            ok:true
        };
        var app = new Vue({
            el: '#app',
            data: data
        });
      
    </script>
</body>
</html>
