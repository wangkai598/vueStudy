<!-- 声明周期 -->
<html>
<head>
    <meta charset="utf-8">
    <title>声明周期</title>
    <script src="vue.js"  type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var data = {
            message: 'hello vue',
            name : 'wk'
        };
        var app = new Vue({
            el: '#app',
            data: data,
            //在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用。
            beforeCreate:function(){
                console.log('beforeCreate')
            },
            /*在实例创建完成后被立即调用。在这一步，
            实例已完成以下的配置：数据观测 (data observer)，属性和方法的运算，
            watch/event 事件回调。然而，挂载阶段还没开始，$el 属性目前尚不可用。*/
            created:function(){
                console.log('created')
            },
            // 在挂载开始之前被调用：相关的 render 函数首次被调用。
            beforeMount:function(){
                console.log('beforeMount')
            },
            // 实例被挂载后调用，这时 el 被新创建的 vm.$el 替换了。 如果根实例挂载到了一个文档内的元素上，当mounted被调用时vm.$el也在文档内。
            mounted : function(){
                console.log('mounted')
            },
            // 数据更新时调用
            beforeUpdate:function(){
                console.log('beforeUpdate')
            },
            // 组件 DOM 已经更新,组件更新完毕
            updated:function(){
                console.log('updated')
            },
        });
      
    </script>
</body>
</html>
