<!-- 创建一个vue实例 -->
<html>
<head>
    <meta charset="utf-8">
    <title>创建一个vue实例</title>
    <script src="vue.js"  type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}}--{{name}}
    </div>
    <script>
        var data = {
            message: 'hello vue',
            name : 'wk'
        };
        var app = new Vue({
            el: '#app',
            data: data,
            created: function(){
                console.log('message is:' + this.message)
            }
        });
        // data.name = 'keven'
       app.$e1 == document.getElementById('app')
       app.$watch('message',function(newValue,oldValue){
           console.log(newValue,oldValue);
       })
       app.$data.message = "哈哈"
    </script>
</body>
</html>
